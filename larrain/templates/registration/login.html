<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .img-icon {
      width: 100px;
      height: auto; 
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <img class="img-icon Imagen" src="https://cdn-icons-png.flaticon.com/512/6073/6073873.png" alt="foto usuario">
    </div>
    <form id="loginForm" method="post" action="">
      {% csrf_token %}
      <div class="Caja1 form-group">
        <label for="name">Nombre</label>
        <input type="name" id="name" name="username" class="form-control" placeholder="Su nombre" required>
      </div>
      <div class="Caja2 form-group">
        <label for="contraseña">Contraseña</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
      </div>
      <div class="Caja3 form-group">
        <input class="form-check-input" type="checkbox" value="" id="remember_me" name="remember_me" checked>
        <label class="form-check-label" for="remember_me"> Recuérdame </label>
      </div>
      <div class="Caja3 form-group">
        <button type="submit" href="{% url 'login_recuperar' %}" class="btn btn-primary mb-4">Iniciar Sesión</button>
      </div>
      <div class="Caja4 form-group">
        <a href="{% url 'login_recuperar' %}" class="Buttom1">¿Olvidaste la contraseña?</a>
      </div>
      <div class="Caja5 form-group">
        <p>¿No eres miembro? <a href="{% url 'registro' %}" class="Buttom1">Regístrate</a></p>
      </div>
      <div class="Caja6 form-group">
        <p>o inicia sesión con:</p>
        <button type="button" class="btn btn-link">
          <img class="img-icon1 Img" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> GitHub
        </button>
        <button type="button" class="btn btn-link">
          <img class="img-icon1 Img" src="https://cdn-icons-png.flaticon.com/256/20/20673.png" alt="Facebook"> Facebook
        </button>
        <button type="button" class="btn btn-link">
          <img class="img-icon1 Img" src="https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/twitter-icon.png" alt="Twitter"> Twitter
        </button>
        <button type="button" class="btn btn-link">
          <img class="img-icon1  Img" src="https://cdn.iconscout.com/icon/premium/png-256-thumb/google-2749270-2284660.png?f=webp" alt="Google"> Google
        </button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const name = document.getElementById('name');
      const passwordInput = document.getElementById('password');
      const loginButton = document.querySelector('#loginForm button[type="submit"]');
      
      const validateForm = () => {
        const name = name.value.trim();
        const passwordValue = passwordInput.value.trim();
        
        if (name && passwordValue && passwordValue.length >= 5) {
          loginButton.classList.remove('disabled');
          loginButton.disabled = false;
        } else {
          loginButton.classList.add('disabled');
          loginButton.disabled = true;
        }
      };
      
      name.addEventListener('input', validateForm);
      passwordInput.addEventListener('input', validateForm);
    });
  </script>
</body>
</html>
