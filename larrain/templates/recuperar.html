<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar contraseña</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
  <style>
    .disabled {
      pointer-events: none;
      opacity: 0.6;
    }
    .img-icon {
      width: 100px; /* Adjust this value as needed */
      height: auto; /* Maintain aspect ratio */
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="center">
      <img class="img-icon Imagen" src="{% static 'user_icon.png' %}" alt="User Icon">
    </div>
    <form id="recoveryForm" method="post" action="{% url 'login_recuperar' %}">
      {% csrf_token %}
      <div class="Caja1 form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Correo Electrónico" required>
      </div>
      <div class="Caja3 form-group">
        <button type="submit" class="btn btn-primary mb-4 disabled Buttom" disabled>Enviar correo de recuperación</button>
      </div>
      <div class="Caja4 form-group">
        <a href="{% url 'login' %}" class="Buttom1">Regresar al inicio de sesión</a>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      const emailInput = document.getElementById('email');
      const recoveryForm = document.getElementById('recoveryForm');
      const submitButton = document.querySelector('#recoveryForm button[type="submit"]');

      const validateForm = () => {
        const emailValue = emailInput.value;

        if (emailValue) {
          submitButton.classList.remove('disabled');
        } else {
          submitButton.classList.add('disabled');
        }
      };

      emailInput.addEventListener('input', validateForm);

      recoveryForm.addEventListener('submit', (event) => {
        event.preventDefault();

        // Simulate password recovery email sent (replace with actual backend integration)
        alert("Correo de recuperación enviado con éxito!");

        // Reset form fields
        recoveryForm.reset();
        // Reset submit button state
        submitButton.classList.add('disabled');
      });
    });
  </script>
</body>
</html>
